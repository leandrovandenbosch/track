            <!-- Container de form para carga de cv -->
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <h1 class="h1" style="padding-bottom:15px;">Cargar CV <small>pre-interview</small></h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form id="FormEnvioCorreo">
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="email">
                                   Contacto</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter number fax" required="required" value="1234567891012">
                                </div>

                                <div class="form-group">
                                    <label for="subject">
                                        Nombre y Apellido</label>
                                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required="required" value="Prueba">
                                </div>

                            <div class="form-group">
                            <label for="sel1">Job Family:</label>
                                <select class="form-control" id="sel1">
                                  <option>Art</option>
                                  <option>Technical</option>
                                  <option>QA</option>
                                  <option>Publishing</option>
                                </select>
                            </div>

                                <div class="form-group">
                                    <label for="name">
                                        CV</label>

                                    <input type="file" id="fileselect" name="documents" class="form-control"  style="  width: 310px;">
                                </div>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Keywords - Busqueda</label>
                                <textarea name="message" id="message" class="form-control" rows="12" cols="25" required="required" placeholder="Message">Prueba</textarea>
                            </div>
                        </div>
                        <div class="col-md-12">


                            <div class="control-group">
                                <label class="control-label" for="button1id"></label>
                                <div class="controls">
                                    <button id="button1id" name="button1id" class="btn btn-success">Save</button>
                                    <button id="button2id" name="button2id" class="btn btn-danger">Clear</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
<!-- Fin de container de form para carga de cv -->
   

            </div>
    </div>
</div>
